<div class="row">
    <div class="col-lg-6 offset-lg-3 d-flex">
        <ul class="pagination mx-auto">
            <li class="page-item" [ngClass]="{'disabled':pager.currentPage === 1}">
                <a (click)="goPage(1)" href="#" class="page-link">First</a>
            </li>
            <li class="page-item" [ngClass]="{'disabled':pager.currentPage === 1}">
                <a (click)="goPage(pager.currentPage - 1)" href="#" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li *ngFor="let page of pager.pages" class="page-item" [ngClass]="{'active':pager.currentPage === page}">
                <a (click)="goPage(page)" href="#" class="page-link">{{ page }}</a>
            </li>
            <li class="page-item" [ngClass]="{'disabled':pager.currentPage === pager.totalPages}">
                <a (click)="goPage(pager.currentPage + 1)" href="#" class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <li class="page-item" [ngClass]="{'disabled':pager.currentPage === pager.totalPages}">
                <a (click)="goPage(pager.totalPages)" href="#" class="page-link">Last</a>
            </li>
        </ul>

    </div>
</div>
